<!DOCTYPE html>
<html ng-app="mvc">
    <head>
        <title>Home</title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
         <script src="/js/main.js"></script>
    </head>
    <body ng-controller="MVCController as mCtrl">
        {{ mCtrl.greeting }}

        <form ng-submit="mCtrl.addUser()">
            <input type="text" ng-model='mCtrl.newUser.Name' placeholder="Name">
            <input type="text" ng-model='mCtrl.newUser.Email' placeholder="Email">
            <input type="text" ng-model='mCtrl.newUser.Age' placeholder="Age">
            <input type="submit">
        </form>
    </body>
</html>
